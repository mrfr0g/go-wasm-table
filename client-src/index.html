<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm table</title>
	<style>
		* {
			box-sizing: border-box;
		}

		html, body {
			margin: 0;
			padding: 0;
		}
		body {
			width: 100vw;
			height: 100vh;
		}
		#viewport, #scroller {
			position: fixed;
			top: 0;
			width: 100vw;
			height: 100vh;
		}

		#scroller {
			overflow: auto;
		}

		#scrollHeighter {
			height: 1px;
		}

	</style>
</head>

<body>
	<div id="viewport">
		<canvas id="surface"></canvas>
		<div id="scroller">
			<div id="scrollHeighter"></div>
		</div>		
	</div>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;

		let data = Array(500).fill({
			name: 'Foo',
			date: '01/20/2020',
			count: '50'
		});

		window.api = {
			onMoreData: (index, offset) => {
				return data.slice(index, index+offset);
			},
		};

		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;

			run();
		});

		async function run() {
			console.clear();
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}
	</script>

</body>

</html>
